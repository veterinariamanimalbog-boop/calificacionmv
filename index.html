<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Califica nuestro servicio - Veterinaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>¿Cómo fue tu experiencia hoy?</h2>
        <p>Tu opinión nos ayuda a cuidar mejor de tus mascotas.</p>

        <script type="text/javascript">var submitted=false;</script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
                onload="if(submitted) { window.location.reload(); alert('¡Gracias! Tu calificación ha sido enviada.'); }"></iframe>

        <form id="ratingForm" action="https://docs.google.com/forms/d/1ydF3_kkZ4qisnSOMFJ2uNk4LdvX7d6Fn4gCfzjSbYD0/edit" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
            
            <label for="veterinario">Selecciona al Veterinario:</label>
            <select id="veterinario" name="entry.ID_VETERINARIO" required>
                <option value="">-- Elige un médico --</option>
                <option value="Dr. Miguel vVargas">Dr. Miguel Vargas</option>
                <option value="Dra. Alondra Lascarro">Dra. Alondra Lascarro</option>
                <option value="Dr. Jhon Chaves">Dr. Jhon Chaves</option>
                <option value="Dra. Camila Rivera">Dra. Camila Rivera</option>
                <option value="Dra. Daniela Estrada">Dra. Daniela Estrada</option>
            </select>

            <div class="stars">
                <input type="radio" id="star5" name="entry.ID_CALIFICACION" value="5" required><label for="star5">★</label>
                <input type="radio" id="star4" name="entry.ID_CALIFICACION" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="entry.ID_CALIFICACION" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="entry.ID_CALIFICACION" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="entry.ID_CALIFICACION" value="1"><label for="star1">★</label>
            </div>

            <textarea id="comentario" name="entry.ID_COMENTARIO" placeholder="Cuéntanos más detalles..." rows="4"></textarea>

            <button type="submit">Enviar Calificación</button>
        </form>
    </div>
</body>
</html>
