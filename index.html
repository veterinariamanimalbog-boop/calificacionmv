<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Califica nuestro servicio - Veterinaria Manimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>¿Cómo fue tu experiencia hoy?</h2>
        <p>Tu opinión nos ayuda a cuidar mejor de tus mascotas.</p>

        <form action="https://formspree.io/f/mlggrjjd" method="POST">
            
            <label for="veterinario">Selecciona al Veterinario:</label>
            <select id="veterinario" name="Veterinario" required>
                <option value="">-- Elige un médico --</option>
                <option value="Dra. Camila Rivera">Dra. Camila Rivera</option>
                <option value="Dr. Miguel Vargas">Dr. Miguel Vargas</option>
                <option value="Dra. Alondra Lascarro">Dra. Alondra Lascarro</option>
                <option value="Dr. Jhon Chaves">Dr. Jhon Chaves</option>
                <option value="Dra. Daniela Estrada">Dra. Daniela Estrada</option>
            </select>

            <div class="stars">
                <input type="radio" id="star5" name="Calificacion" value="5" required><label for="star5">★</label>
                <input type="radio" id="star4" name="Calificacion" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="Calificacion" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="Calificacion" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="Calificacion" value="1"><label for="star1">★</label>
            </div>

            <textarea id="comentario" name="Comentario" placeholder="Cuéntanos más detalles sobre el servicio..." rows="4"></textarea>

            <input type="hidden" name="_subject" value="Nueva calificación recibida - Veterinaria Manimal">
            
            <button type="submit">Enviar Calificación</button>
        </form>
    </div>
</body>
</html>
